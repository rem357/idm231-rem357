<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Which Day of Christmas Are You?</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Which of the Twelve Days of Christmas Are You?</h1>
        </header>
        
        <main>
            <section id="input-section">
                <h2>Enter Your Birthdate:</h2>
                <form id="birthdate-form">
                    <label for="birthdate">DD/MM/YYYY:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <button type="submit">Find My Day</button>
                </form>
            </section>
        </main>
                    

        <footer>
            <p>&copy; 2025 Which Day of Christmas Are You?</p>
        </footer>

    </body>
</html>
