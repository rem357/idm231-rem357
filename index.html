<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Days of Christmas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- 12 boxes -->
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/1.pdf" alt="1"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/2.pdf" alt="2"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/3.pdf" alt="3"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/4.pdf" alt="4"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/5.pdf" alt="5"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/6.pdf" alt="6"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/7.pdf" alt="7"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/8.pdf" alt="8"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/9.pdf" alt="9"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/10.pdf" alt="10"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/11.pdf" alt="11"></div>
    <div class="grid-item"><img src="https://github.com/rem357/idm231-rem357/blob/main/other/12%20images/12.pdf" alt="12"></div>

    <!-- center box -->
    <div class="grid-item center">
        <h1>Which of the Twelve Days of Christmas are You?</h1>

      <label for="birthday">Enter Your Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <button type="submit">Submit</button>
    </div>
    

  </div>
</body>
</html>
