<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Days of Christmas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <!-- 12 boxes -->
    <div class="grid-item"><img src="IMG" alt="1"></div>
    <div class="grid-item"><img src="IMG" alt="2"></div>
    <div class="grid-item"><img src="IMG" alt="3"></div>
    <div class="grid-item"><img src="IMG" alt="4"></div>
    <div class="grid-item"><img src="IMG" alt="5"></div>
    <div class="grid-item"><img src="IMG" alt="6"></div>
    <div class="grid-item"><img src="IMG" alt="7"></div>
    <div class="grid-item"><img src="IMG" alt="8"></div>
    <div class="grid-item"><img src="IMG" alt="9"></div>
    <div class="grid-item"><img src="IMG" alt="10"></div>
    <div class="grid-item"><img src="IMG" alt="11"></div>
    <div class="grid-item"><img src="IMG" alt="12"></div>

    <!-- center box -->
    <div class="grid-item center">
        <h1>Which of the Twelve Days of Christmas are You?</h1>

      <label for="birthday">Enter Your Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <button type="submit">Submit</button>
    </div>
    

  </div>
</body>
</html>
