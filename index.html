<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Days of Christmas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mistletoe-container">
        <img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/mistletoe.png" alt="mistletoe" class="mistletoe">
    </div>

    <div class="content-wrapper">

        <div class="grid-container">
            <!-- 12 boxes -->
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/1/1-1.png" alt="1"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/2/2-1.png" alt="2"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/3/3-1.png" alt="3"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/4/4-1.png" alt="4"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/5/5-1.png" alt="5"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/6/6-1.png" alt="6"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/7/7-1.png" alt="7"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/8/8-1.png" alt="8"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/9/9-1.png" alt="9"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/10/10-1.png" alt="10"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/11/11-1.png" alt="11"></div>
                <div class="grid-item"><img src="https://raw.githubusercontent.com/rem357/idm231-rem357/refs/heads/main/other/12%20images/12/12-1.png" alt="12"></div>
            
            <!-- center box -->
            <div class="grid-item center">
                <h1>Which of the Twelve Days of Christmas are You?</h1>
                <label for="birthday">Enter Your Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <button type="submit">Submit</button>
            </div>

        </div>
    </div>

</body>
</html>
